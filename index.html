<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free2Play Online Games Generator</title>
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@800&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/@blaze/css@x.x.x/dist/blaze/blaze.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
<body>
    <header>Free2Play Online Game Generator</header>
    <div id="main">
      <aside>
        <p class="instructions">Please choose your preferred gaming Platform and Genre to randomly generate a selection of three free-to-play games.</p>
  <!-- PLATFORM form title & radio button elements -->
    <section></section>        
    <h2>Platform</h2>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault_platform" id="pcRadioBtn" checked>
            <label class="form-check-label" for="flexRadioDefault1">PC (Windows)</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault_platform" id="browserRadioBtn">
            <label class="form-check-label" for="flexRadioDefault2">Web Browser</label>
          </div>

      <!-- GENRE form title & radio button elements -->
          <h2 id="genreHeading">Genre</h2>
            
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault_genre" id="shooterRadioBtn" checked>
            <label class="form-check-label" for="flexRadioDefault">Shooter</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault_genre" id="mmorpgRadioBtn">
            <label class="form-check-label" for="flexRadioDefault">MMORPG</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault_genre" id="strategyRadioBtn">
            <label class="form-check-label" for="flexRadioDefault">Strategy</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault_genre" id="sideScrollerRadioBtn">
            <label class="form-check-label" for="flexRadioDefault">Side-Scroller</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault_genre" id="fantasyRadioBtn">
            <label class="form-check-label" for="flexRadioDefault">Fantasy</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault_genre" id="actionRadioBtn">
            <label class="form-check-label" for="flexRadioDefault">Action</label>
          </div>
        </section>  
        <!-- Genre & Platform submit button   -->
           <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-primary" id="submitBtn" type="button">Submit</button>
          </div>
      </aside>
      <article>
        <div id="gameTableWrapper">
          <table>
            <thead>
              <tr>
                <th>Title</th>
                <th>Description</th>
                <th>URL</th>
                <th>Thumbnail</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          </div>
      </article>
    </div>
    <footer>
        <p id="dadjoke-content"></p>
  </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./assets/dadjokes.js"></script>
    <script src="./assets/mainlogic.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js" crossorigin="anonymous"></script>
</body>
</html>
